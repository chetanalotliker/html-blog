<!DOCTYPE html>
<html>
    <head>
        <title>Star Gold Shine</title>
        <link rel="stylesheet" href="styles.css">

        <meta property="og:title" content="Our Menu">
        <meta property="og-type" content="website">
        <meta property="og-image" content="images/logo.png">
        <meta property="og:url" content="https://chetanalotliker.github.io/learn-html-css-javascript/menu-bootstrap.html">
        <meta property="og:description" content="Star Gold Shine is a faily owned restaurant">
        <meta property="og:locale" content="en_US">
        <meta property="og:site_name" content="Star Gold Shine">

    </head>
    <body>
        <header>
            <img src="images/logo.png" class="logo">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Main Page</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="https://chetanalotliker.github.io/learn-html-css-javascript/menu-bootstrap.html">Menu</a></li>
            </ul>
        </nav>
        <main>
            <form>
                <div>
                    <label for="user_first_name">First Name</label><br>
                    <input type="text" id="user_first_name" name="user_first_name" required>
                </div>
                <div>
                    <label for="user_last_name">Last Name</label><br>
                    <input type="text" id="user_last_name" name="user_last_name" required>
                </div>
                <div>
                    <label for="user_email">Email</label><br>
                    <input type="email" id="user_email" name="user_email" required>
                </div>
                <div>
                    <label for="user_password">Password</label><br>
                    <input type="password" id="user_password" name="user_password" required>
                </div>
                <div>
                    <label for="user_confirm_password">Confirm Password</label><br>
                    <input type="password" id="user_confirm_password" name="user_confirm_password" required>
                </div>
                <div>
                    <br>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </main>
        <div class="footer"> 
            <p>Copyright Star Gold Shine</p>
        </div>
    </body>
</html>
